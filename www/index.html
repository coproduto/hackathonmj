<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

</head>

<body ng-app="hackathon">

    <ion-tabs class='tabs-icon-top tabs-stable'>
        <ion-tab title='Inicio' icon='ion-ios-home-outline'>
            <ion-content>
                <p>Inicio</p>
            </ion-content>
        </ion-tab>
        <ion-tab title='Filtros' icon='ion-ios-list-outline'>
            <ion-content>
                <p>Filtros</p>
            </ion-content>
        </ion-tab>
    </ion-tabs>
    <ion-nav-view>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    <h1 class="title">PAZ FDP</h1>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-content ng-controller="MapController" class="has-header">
                <div id="map" data-tap-disabled="true"></div>
            </ion-content>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-content class="has-header">
                <ion-list>
                    <ion-item>
                        Login
                    </ion-item>
                    <ion-item>
                        Search
                    </ion-item>
                    <ion-item>
                        Filters
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-nav-view>
    <script src="https://maps-api-ssl.google.com/maps/api/js?key=AIzaSyCRRoG_QPKdSG75oBRoAMF-YP-Jcb65kAo&libraries=places"></script>
</body>

</html>
